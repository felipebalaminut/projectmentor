<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Avaliação do Mentor</title>

		<link rel="stylesheet" href="style.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="page">
			<header>
				<h1>Avalie a sua mentoria</h1>
				<p>Chegou a hora de avaliar seu o mentor. Bora lá?</p>
				<img src="./assets/images/img1.svg" alt="" />

				<div class="top">
					<h2>Informações Pessoais</h2>
				</div>
			</header>
			<main>
				<form id="my-form">
					<fieldset>
						<div class="input-group">
							<div class="input-wrapper">
								<label for="name">Nome</label>
								<input type="text" id="name" />
							</div>

							<div class="input-wrapper">
								<label for="lastname">Sobrenome</label>
								<input type="text" id="lastname" />
							</div>
						</div>

						<div class="input-wrapper">
							<label for="email"
								>Email
								<span>(digite um email válido)</span></label
							>
							<input type="email" id="email" />
						</div>
					</fieldset>

					<fieldset>
						<div class="fieldset-wrapper">
							<legend>Informações do mentor</legend>

							<div class="input-wrapper">
								<label for="mentor-name"
									>Selecione quem foi o seu mentor</label
								>
								<select id="mentor-name">
									<option value="rodrigo">Rodrigo</option>
									<option value="diego">Diego</option>
									<option value="lucas">Lucas</option>
								</select>
							</div>

							<div class="input-wrapper">
								<label for="feedback"
									>Feedback sobre o mentor</label
								>
								<textarea id="feedback"></textarea>
							</div>

							<div class="checkbox-wrapper">
								<input type="checkbox" id="checkbox-id" />
								<label for="checkbox-id"
									>Todas as minhas dúvidas foram esclarecidas
									durante a mentoria.</label
								>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<div class="fieldset-wrapper">
							<legend>Agendando a próxima mentoria</legend>

							<div class="input-wrapper-3col">
								<div class="input-wrapper">
									<label for="date"
										>Data <span>(DD/MM/AAAA)</span></label
									>
									<input type="date" id="date" />
								</div>

								<div class="input-wrapper-2col">
									<div class="input-wrapper">
										<label for="begin-time">Das</label>
										<input type="time" id="begin-time" />
									</div>

									<div class="input-wrapper">
										<label for="end-time">Até</label>
										<input type="time" id="end-time" />
									</div>
								</div>
							</div>
						</div>
					</fieldset>

					<button>Salvar</button>
				</form>
			</main>
		</div>
	</body>
</html>
